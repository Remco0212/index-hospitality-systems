<div class="scoreboard">
    <h2>Top 10</h2>
    <div class="score" *ngFor="let score of scores">
        <span>
            {{score.name}}
        </span>
        <span>
            {{score.score}}
        </span>
    </div>    
    <button class="btn-secondary" routerLink="/">
        Terug
    </button>
</div>
