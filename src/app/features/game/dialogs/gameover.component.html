<h1 mat-dialog-title>End game</h1>
<div mat-dialog-content>
    <div class="input">
        <label>Naam</label>
        <input required [ngModel]="name" (ngModelChange)="nameChanged($event)" />
    </div>
</div>

<div mat-dialog-actions class="buttons">
    <button class="btn-secondary" (click)="close()">
        Ok
    </button>
</div>
